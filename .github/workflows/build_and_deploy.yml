name: Build and Deploy
on: 
  push:
    # branches:
    #   - main
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure Git
        run: |
          git config --global user.name "tingdudu8"
          git config --global user.email "emberdudu8@gmail.com"

      - name: Install
        run: |
          npm install
      
      - name: Build
        run: |
          npm run build

      - name: Deploy
        run: |
          npm run deploy
        


